<!DOCTYPE html>
<html>
<head>
    <meta charset="GBK">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            width: 600px;
            height: 600px;
        }

        div {
            line-height: 100px;
            font-size: 14px;
            text-align: center;
        }
        table thead{
            height: 50px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div id="_div">
    <div><a href="https://consumeprod.alipay.com/record/standard.htm" target="_blank">账单地址</a></div>
    <table id="recordTable">
        <thead>
        <tr>
            <th class="img">
                分类
            </th>
            <th class="time">
                创建时间
            </th>

            <th class="name">
                名称
                <em class="ft-bar">|</em>
                对方
                <em class="ft-bar">|</em>
                交易号
            </th>

            <th class="amount" >
                <p>金额</p>

            </th>

            <th class="detail">
                <p>明细</p>
            </th>

            <th class="status">
                状态
            </th>
            <th class="operation">
                操作
            </th>
        </tr>
        <!--<tr>-->
            <!--<td colspan="7">-->
                <!--<div class="record-list-header-bottom gradient-line"></div>-->
            <!--</td>-->
        <!--</tr>-->

        </thead>
    </table>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/popup.js"></script>
</body>
</html>
